<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .light {
            width: 33.33%;
            height: 55%;
            border: 10px solid white;
            border-radius: 100%;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="light red" color="red"></div>
        <div class="light yellow" color="yellow"></div>
        <div class="light green" color="green"></div>
    </div>
</body>

</html>
